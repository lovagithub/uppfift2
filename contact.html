<section class="map">
    <iframe class="googlemaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d77428.68301938564!2d17.93947375151928!3d59.33843082026477!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d9bf5c1b0bf%3A0x1ea1ef0bab429194!2sTomtebodav%C3%A4gen%2038%2C%20171%2065%20Solna!5e0!3m2!1ssv!2sse!4v1666032727393!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<section class="contact-form">
    <div class="container">
    <h2>Come in Contact with Us</h2>
    <form onsubmit="submitForm(event)" novalidate>
        <div>
        <input id="name" type="text" onkeyup="validate(event)" placeholder="Your Name">
        <div id="nameErrorMassage" class="errorMessage"></div>
        </div>
        <div>
        <input id="email" type="email" onkeyup="validate(event)" placeholder="Your Meil">
        <div id="emailErrorMassage" class="errorMessage"></div>
        </div>
        <div class="textarea">
        <textarea id="comment" onkeyup="validate(event)" placeholder="Comments"></textarea> 
        <div id="commentErrorMassage" class="errorMessage"></div>
        </div>
        <div>
            <button type="submit" class="__btn-theme">
                <span class="__btn-theme-left"></span>               
                <span class="__btn-theme-right"></span>
                Post Comments</button>
        </div>
    </form>
    </div>
</section>
